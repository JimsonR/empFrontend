
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" [(ngModel)]="emp.empName">
          <input type="text" class="form-control" [(ngModel)] = "emp.empEmail">
          <input type="text" class="form-control" [(ngModel)] = "emp.baseSalary">

          {{emp.empId}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click) = "saveEmp()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
