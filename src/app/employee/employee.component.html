<p>{{response}}</p>

<div class="container-fluid">
    <form #userForm = "ngForm" (ngSubmit) = "addEmp()">
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" #empName = "ngModel" class = "form-control" name = "Employee Name" [(ngModel)]="emp.empName">
            <input type="text" #empEmail = "ngModel" class = "form-control" name = "Employee Email" [(ngModel)] ="emp.empEmail">

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
</div>
